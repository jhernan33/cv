services:
  cv:
    image: nginx:1.27-alpine
    container_name: landpage
    restart: unless-stopped  # Mejor que always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cv.rule=Host(`devapis.cloud`) && PathPrefix(`/cv`)"
      - "traefik.http.routers.cv.tls=true"
      - "traefik.http.routers.cv.tls.certresolver=resolver"
      - "traefik.http.routers.cv.entrypoints=websecure"
      # Middleware para strip prefix si es necesario
      - "traefik.http.middlewares.cv-stripprefix.stripprefix.prefixes=/cv"
      - "traefik.http.routers.cv.middlewares=cv-stripprefix"
    volumes:
      - ./src:/usr/share/nginx/html:ro  # Read-only por seguridad
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: server
    external: true