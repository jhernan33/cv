# Configuración de Nginx para Landing Page estática
# Compatible con: Docker, Docker Compose y Traefik
# Nota: Traefik maneja TLS/HTTPS (puerto 443)
#       Nginx escucha en puerto 80 (tráfico interno)

server {
    # Puerto de escucha (Traefik redirige el tráfico HTTPS aquí)
    listen 80 default_server;
    listen [::]:80 default_server;

    # Server name (Traefik reescribe esto)
    server_name _;

    # Root y index
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # SEGURIDAD
    # ============================================

    # Ocultar versión de Nginx
    server_tokens off;

    # Charset UTF-8 por defecto
    charset utf-8;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (permisivo para contenido estático)
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data: https:; font-src 'self'; connect-src 'self';" always;

    # HSTS (Strict-Transport-Security) - informamos a navegadores que siempre usen HTTPS
    # Traefik maneja HTTPS, nosotros solo informamos
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ============================================
    # ROUTING Y REESCRITURA
    # ============================================

    location / {
        # SPA routing: Si no existe el archivo, servir index.html
        try_files $uri $uri/ /index.html;

        # Caché para index.html (sin cache, siempre fresco)
        expires -1;
        add_header Cache-Control "private, no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
    }

    # ============================================
    # CACHÉ AGRESIVO PARA ASSETS ESTÁTICOS
    # ============================================

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        # Caché por 1 año (immutable = nunca cambiarán)
        expires 1y;
        add_header Cache-Control "public, immutable" always;

        # Desactivar etag para contenido inmutable
        etag off;

        # Acceso log reducido para assets
        access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    }

    # Directorio .git no debe ser accesible
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Archivos ocultos (.htaccess, .env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # COMPRESIÓN
    # ============================================

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;

    gzip_disable "msie6";

    # ============================================
    # ERRORES CUSTOMIZADOS
    # ============================================

    # Si la página 404 no existe, servir index.html (para SPA)
    error_page 404 =200 /index.html;

    # Errores del servidor
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}